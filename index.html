<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dseg@0.46.0/css/dseg7-modern/dseg7-modern.min.css">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/digital-7" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    @font-face {
      font-family: 'DS-Digital';
      src: url('DS-DIGI.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'DS-Digital';
      src: url('DS-DIGIB.TTF') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    @font-face {
      font-family: 'Digital-7';
      src: url('digital-7.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Digital-7 Italic';
      src: url('digital-7 (italic).ttf') format('truetype');
      font-weight: normal;
      font-style: italic;
    }
    body {
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #timer {
      font-size: 22vw;
      font-family: 'Digital-7 Italic', monospace;
      font-weight: normal;
      font-style: italic;
      letter-spacing: 0.12em;
      text-align: center;
      margin-bottom: 2rem;
      user-select: none;
      color: #fff;
      text-shadow: none;
    }
    #input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    #timeInput {
      font-size: 2rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
      text-align: center;
      width: 8rem;
      margin-bottom: 1rem;
    }
    #startBtn {
      font-size: 1.2rem;
      padding: 0.5rem 2rem;
      border-radius: 0.5rem;
      border: none;
      background: #fff;
      color: #111;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    #startBtn:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="timer">00:00</div>
  <div id="input-container">
    <input id="timeInput" type="text" placeholder="MM:SS" maxlength="5" />
    <button id="startBtn">Start</button>
  </div>
  <script>
    const timerEl = document.getElementById('timer');
    const inputContainer = document.getElementById('input-container');
    const timeInput = document.getElementById('timeInput');
    const startBtn = document.getElementById('startBtn');
    let countdownInterval;

    function formatTime(totalSeconds) {
      const m = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const s = String(totalSeconds % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function startCountdown(minutes, seconds) {
      let totalSeconds = minutes * 60 + seconds;
      timerEl.textContent = formatTime(totalSeconds);
      countdownInterval = setInterval(() => {
        totalSeconds--;
        timerEl.textContent = formatTime(totalSeconds);
        if (totalSeconds <= 0) {
          clearInterval(countdownInterval);
          timerEl.textContent = '00:00';
        }
      }, 1000);
    }

    startBtn.addEventListener('click', () => {
      const value = timeInput.value.trim();
      const match = value.match(/^(\d{1,2}):(\d{2})$/);
      if (!match) {
        alert('Please enter time as MM:SS');
        return;
      }
      const minutes = parseInt(match[1], 10);
      const seconds = parseInt(match[2], 10);
      if (seconds > 59) {
        alert('Seconds should be less than 60');
        return;
      }
      inputContainer.style.display = 'none';
      startCountdown(minutes, seconds);
    });

    // Optional: allow pressing Enter to start
    timeInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        startBtn.click();
      }
    });
  </script>
</body>
</html>
